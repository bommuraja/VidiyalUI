<div>
  <h2>Add Cash Payment</h2>
  <div>
    <label>CashPaymentID:
      <input [(ngModel)]="cashPaymentData.CashPaymentID" placeholder="Operator Name"/>
    </label><br>
    <label>UserAccountID:
      <input [(ngModel)]="cashPaymentData.UserAccountID" placeholder="Created Date"/>
    </label><br>
    <label>PaymentDate:
      <input [(ngModel)]="cashPaymentData.PaymentDate" placeholder="Created By"/>
    </label><br>
    <label>PaymentAmount:
      <input [(ngModel)]="cashPaymentData.PaymentAmount" placeholder="Created By"/>
    </label><br>
    <label>CreatedDate:
      <input [(ngModel)]="cashPaymentData.CreatedDate" placeholder="Created By"/>
    </label><br>
    <label>CreatedBy:
      <input [(ngModel)]="cashPaymentData.CreatedBy" placeholder="Created By"/>
    </label><br>
    <label>LastModifiedDate:
      <input [(ngModel)]="cashPaymentData.LastModifiedDate" placeholder="Created By"/>
    </label><br>
    <label>LastModifiedBy:
      <input [(ngModel)]="cashPaymentData.LastModifiedBy" placeholder="Created By"/>
    </label><br>
   
  </div>
  <button (click)="addCashPayment()">Save</button>
</div>
