<div>
  <button (click)="add()">
    Add New 
  </button>
</div>  
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">UserAccountName</th>
      <th scope="col">ContactNumber</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let userAccount of UserAccountList; let i=index;">
    <tr>
      <th scope="row">{{i+1}}</th>
      <td>{{userAccount.UserAccountName}}</td>
      <td>{{userAccount.ContactNumber}}</td>
      <td>
          
        <a routerLink="/pages/user-account/user-account-edit/{{userAccount.UserAccountID}}">
          Edit
        </a>
        <a routerLink="/pages/user-account/user-account-view/{{userAccount.UserAccountID}}">
          View
        </a>
        <a routerLink="/pages/user-account/user-account-delete/{{userAccount.UserAccountID}}">
          Delete
        </a>
      </td>
    </tr>
   
  </tbody>
</table>
