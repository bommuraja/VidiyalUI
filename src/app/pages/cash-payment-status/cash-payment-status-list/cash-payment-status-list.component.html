<div>
  <button (click)="add()">
    Add New 
  </button>
</div>  
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">CashPaymentStatusName</th>
      <th scope="col">CreatedDate</th>
      
    </tr>
  </thead>
  <tbody *ngFor="let cashpaymentstatus of CashPaymentStatusList; let i=index;">
    <tr>
      <th scope="row">{{i+1}}</th>      
      <td>{{cashpaymentstatus.CashPaymentStatusName}}</td>
      <td>{{cashpaymentstatus.CreatedDate}}</td>
      
      <td>
          
        <a routerLink="/pages/cash-payment-status/cash-payment-status-edit/{{cashpaymentstatus.CashPaymentStatusID}}">
          Edit
        </a>
        <a routerLink="/pages/cash-payment-status/cash-payment-status-view/{{cashpaymentstatus.CashPaymentStatusID}}">
          View
        </a>
        <a routerLink="/pages/cash-payment-status/cash-payment-status-delete/{{cashpaymentstatus.CashPaymentStatusID}}">
          Delete
        </a>
      </td>
    </tr>
   
  </tbody>
</table>
