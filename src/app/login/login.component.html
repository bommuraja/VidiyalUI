<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
          <span style="color: black"> <h1><b>Vidiyal</b></h1></span> 
            <div >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="loginModel.UserName" class="form-control input-underline input-lg" id="">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="loginModel.Password" class="form-control input-underline input-lg" id="" >
                    </div>
                </div>
                <a  style="background-color: black" class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
               
            </div>
        </div>
    </div>
</div>
